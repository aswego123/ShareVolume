<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="entity-name-title">Loading...</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .content {
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 id="share-entity-name">Loading...</h1>
        <p>Max Shares: <span id="share-max-value"></span> in <span id="share-max-fy"></span></p>
        <p>Min Shares: <span id="share-min-value"></span> in <span id="share-min-fy"></span></p>
    </div>
    <script>
        let CIK = '0001018724';
        const params = new URLSearchParams(window.location.search);
        if (params.has('CIK')) {
            CIK = params.get('CIK');
        }
        fetch(`https://data.sec.gov/api/xbrl/companyconcept/CIK${CIK}/dei/EntityCommonStockSharesOutstanding.json`, {
            headers: {
                'User-Agent': 'Web Application'
            }
        })
        .then(response => response.json())
        .then(data => {
            const entityName = data.entityName;
            const shares = data.units.shares.filter(item => item.fy > "2020" && !isNaN(item.val));
            const max = shares.reduce((prev, current) => (prev.val > current.val) ? prev : current);
            const min = shares.reduce((prev, current) => (prev.val < current.val) ? prev : current);
            document.getElementById('entity-name-title').textContent = entityName;
            document.getElementById('share-entity-name').textContent = entityName;
            document.getElementById('share-max-value').textContent = max.val;
            document.getElementById('share-max-fy').textContent = max.fy;
            document.getElementById('share-min-value').textContent = min.val;
            document.getElementById('share-min-fy').textContent = min.fy;
        })
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
